version: "2.0"

forms:
  find_res_form:
    required_slots:
      restaurant_food:
      - type: from_entity
        entity: restaurant_food
        intent: find_res
      restaurant_area:
      - type: from_entity
        entity: restaurant_area
        intent: find_res
      restaurant_pricerange:
      - type: from_entity
        entity: restaurant_pricerange
        intent: find_res

  book_res_form:
    required_slots:
      restaurant_name:
      - type: from_entity
        entity: restaurant_name
        intent: book_res
      restaurant_bookpeople:
      - type: from_entity
        entity: restaurant_bookpeople
        intent: book_res
      restaurant_bookday:
      - type: from_entity
        entity: restaurant_bookday
        intent: book_res
      restaurant_booktime:
      - type: from_entity
        entity: restaurant_booktime
        intent: book_res

slots:
  restaurant_food:
    type: text
  restaurant_area:
    type: text
  restaurant_pricerange:
    type: text
  restaurant_list:
    type: list
  restaurant_name:
    type: text
  restaurant_bookpeople:
    type: text
  restaurant_bookday:
    type: text
  restaurant_booktime:
    type: text

entities:
  - restaurant_food
  - restaurant_area
  - restaurant_pricerange
  - restaurant_name
  - restaurant_bookpeople
  - restaurant_bookday
  - restaurant_booktime

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - find_res
  - book_res

responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hi!"
  - text: "Hello!"
  
  utter_offer_help:
  - text: "How may I assist you?"
  - text: "How may I help you?"
  
